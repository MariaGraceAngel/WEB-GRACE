<body>
    <h1>Belajar PHP</h1>
    <div id="dayList"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var dayList = $('#dayList');
            for (var i = 1; i <= 1000; i++) {
                var dayMessage = $('<div class="day"></div>').text('Ini adalah hari ke-' + i + ' belajar PHP');
                dayList.append(dayMessage);
            }
        });
    </script>
</body>
